<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor - Interactive Doubt Solver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .api-key-section {
            padding: 15px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e1e4e8;
        }

        .api-key-section input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            margin-bottom: 10px;
        }

        .api-key-section button {
            padding: 10px 15px;
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .chat-container {
            padding: 15px;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .user-message {
            justify-content: flex-end;
        }

        .ai-message {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 18px;
            line-height: 1.4;
            font-size: 0.95rem;
        }

        .user-message .message-content {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai-message .message-content {
            background-color: #28a745;
            color: white;
            border-bottom-left-radius: 5px;
        }

        .error .message-content {
            background-color: #dc3545;
        }

        .thinking {
            opacity: 0.7;
            font-style: italic;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        #question-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            resize: none;
            height: 60px;
        }

        #send-btn {
            padding: 0 20px;
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            align-self: flex-end;
            height: 60px;
        }

        #send-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            color: #6c757d;
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            .chat-box {
                height: 250px;
            }
            
            .message-content {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Tutor</h1>
            <p>Ask any question and get detailed, step-by-step explanations</p>
        </header>

        <div class="api-key-section">
            <input type="password" id="api-key-input" placeholder="Enter your OpenAI API key" />
            <button onclick="saveApiKey()">Save API Key</button>
        </div>

        <div class="chat-container">
            <div id="chat-box" class="chat-box">
                <div class="message ai-message">
                    <div class="message-content">
                        <strong>AI Tutor:</strong> Hello! I'm your AI tutor. Please enter your OpenAI API key to get started.
                    </div>
                </div>
            </div>

            <div class="input-area">
                <textarea id="question-input" placeholder="Type your question here..." disabled></textarea>
                <button id="send-btn" onclick="sendQuestion()" disabled>Send</button>
            </div>
        </div>

        <footer>
            <p>Powered by OpenAI â€¢ AI Tutor Project</p>
        </footer>
    </div>

    <script>
        // Save API key to localStorage
        function saveApiKey() {
            const apiKey = document.getElementById('api-key-input').value.trim();
            if (apiKey) {
                localStorage.setItem('openai_api_key', apiKey);
                document.getElementById('question-input').disabled = false;
                document.getElementById('send-btn').disabled = false;
                
                addMessage('API key saved. You can now ask questions!', 'ai');
            } else {
                addMessage('Please enter a valid API key', 'ai', true);
            }
        }
        
        // Check if API key is already saved
        window.onload = function() {
            const savedKey = localStorage.getItem('openai_api_key');
            if (savedKey) {
                document.getElementById('api-key-input').value = '***************';
                document.getElementById('question-input').disabled = false;
                document.getElementById('send-btn').disabled = false;
                addMessage('Welcome back! You can ask your questions now.', 'ai');
            }
        };
        
        // Function to send question to OpenAI API
        async function sendQuestion() {
            const questionInput = document.getElementById('question-input');
            const question = questionInput.value.trim();
            
            if (!question) return;
            
            // Add user message to chat
            addMessage(question, 'user');
            
            // Clear input
            questionInput.value = '';
            
            // Disable send button while processing
            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;
            
            // Show thinking message
            const thinkingMsg = addMessage('Thinking...', 'ai', false, true);
            
            try {
                const apiKey = localStorage.getItem('openai_api_key');
                if (!apiKey) {
                    throw new Error('API key not found');
                }
                
                // Send request directly to OpenAI API
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo", // Using more affordable model
                        messages: [
                            {
                                role: "system",
                                content: "You are an AI tutor designed to help students with their doubts and questions. Explain concepts in a clear, step-by-step manner, provide real-life examples, ask follow-up questions to check understanding, and adapt your explanations if the student seems confused. Be patient, supportive, and engaging."
                            },
                            {
                                role: "user",
                                content: question
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });
                
                const data = await response.json();
                
                // Remove thinking message
                thinkingMsg.remove();
                
                if (data.error) {
                    addMessage('Error: ' + data.error.message, 'ai', true);
                } else {
                    const answer = data.choices[0].message.content;
                    addMessage(answer, 'ai');
                }
            } catch (error) {
                // Remove thinking message
                thinkingMsg.remove();
                
                addMessage('Sorry, there was an error: ' + error.message, 'ai', true);
                console.error('Error:', error);
            } finally {
                // Re-enable send button
                sendBtn.disabled = false;
            }
        }
        
        // Function to add message to chat
        function addMessage(content, sender, isError = false, isThinking = false) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = `message ${sender}-message`;
            if (isError) messageDiv.classList.add('error');
            if (isThinking) messageDiv.classList.add('thinking');
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (sender === 'ai') {
                messageContent.innerHTML = `<strong>AI Tutor:</strong> ${content}`;
            } else {
                messageContent.innerHTML = `<strong>You:</strong> ${content}`;
            }
            
            messageDiv.appendChild(messageContent);
            chatBox.appendChild(messageDiv);
            
            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
            
            return messageDiv;
        }
        
        // Allow sending message with Enter key (but allow Shift+Enter for new line)
        document.getElementById('question-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendQuestion();
            }
        });
    </script>
</body>
</html>
